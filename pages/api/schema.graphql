
type Note {
  id: Int!
  text: String!
  author: String!
  createdAt: String!
  updatedAt: String!
  lists: [List!]!
}

type List {
  id: Int!
  name: String!
  notes: [Note!]!
}

type Query {
  allNotes: [Note!]!
  allLists: [List!]!
  getList(id: Int!): List
  getNote(id: Int!): Note
}

type Mutation {
  createNote(text: String!, author: String!): Note!
  createList(name: String!): List!
}
