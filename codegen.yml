overwrite: true
schema: "./pages/api/schema.graphql"
documents: "./**/*.graphql"
generates:
  ./types/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./pages/api/schema.graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
