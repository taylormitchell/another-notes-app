query AllLists {
  allLists {
    id
    name
    notes {
      id
      text
      author
    }
  }
}

query AllNotes {
  allNotes {
    id
    text
    author
  }
}

query GetList($id: Int!) {
  getList(id: $id) {
    id
    name
    notes {
      id
      text
      author
      createdAt
    }
  }
}

query GetNote($id: Int!) {
  getNote(id: $id) {
    id
    text
    author
    createdAt
    lists {
      id
      name
    }
  }
}

mutation CreateNote($text: String!, $author: String!) {
  createNote(
    text: $text
    author: $author
  ) {
    id
    text
    author
    createdAt
  }
} 

mutation CreateList($name: String!) {
  createList(
    name: $name
  ) {
    id
    name
  }
}